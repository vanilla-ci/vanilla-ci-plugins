apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.vanillaci'
version = '0.0.1'

repositories {
    mavenCentral()
	mavenLocal()
}

dependencies {
	compile 'org.jetbrains:annotations:13.0'
	testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
	manifest {
		name = project.name

		instruction 'Export-Package', 'com.vanillaci.plugins'

		instruction 'Bundle-Vendor', 'Vanilla CI'
		instruction 'Bundle-Description', 'Vanilla CI Plugins'
	}
}
